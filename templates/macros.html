{% macro header(id, heading) -%}
    <!-- fix: offset of 50px, because the data-offset attribute doesn't work -->
    <div id="{{ id }}" class="container-fluid " style="min-height: 50px"></div>
    <div class="container-fluid section-header glass-background">
        <h1 class="">{{ heading }}</h1>
    </div>
{%- endmacro %}


{% macro event(id) -%}
    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-12 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Query</h3>
                    </div>
                    <div class="panel-body">
                        <div id="builder-event-{{ id }}"></div>
                        <div class="btn-group">
                            <button id="reset-button-event-{{ id }}"
                                    class="btn btn-danger reset">Reset
                            </button>
                            <button id="search-button-event-{{ id }}"
                                    class="btn btn-primary search">Search
                            </button>
                        </div>

                        <label class="checkbox-inline">
                            <input id="checkbox-special-event-{{ id }}"
                                   type="checkbox" value="">with specialisations
                        </label>
                        <label class="checkbox-inline">
                            <input id="checkbox-general-event-{{ id }}"
                                   type="checkbox" value="">with generalisations
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-5 col-lg-offset-1">
                <div id="types-panel-event-{{ id }}" class="hide">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Event types</h3>
                        </div>
                        <div class="panel-body">
                            <table id="types-table-event-{{ id }}"
                                   class="table table-striped table-condensed"
                                   cellspacing="0" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5">
                <div id="instances-panel-event-{{ id }}" class="hide">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Event instances</h3>
                        </div>
                        <div class="panel-body">
                            <table id="instances-table-event-{{ id }}"
                                   class="table table-striped table-condensed"
                                   cellspacing="0" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
