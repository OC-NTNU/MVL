{% macro header(id, heading) -%}
    <!-- fix: offset of 50px, because the data-offset attribute doesn't work -->
    <div id="{{ id }}" class="container-fluid " style="min-height: 50px"></div>
    <div class="container-fluid section-header glass-background">
        <h1 class="">{{ heading }}</h1>
    </div>
{%- endmacro %}


{% macro event(id) -%}
    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-12 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Query</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div id="builder-event-{{ id }}"></div>
                        </div>
                        <div class="form-group form-inline">

                            <div class="btn-group">
                                <button id="reset-button-event-{{ id }}" class="btn btn-danger reset">
                                    Reset
                                </button>
                                <button id="search-button-event-{{ id }}" class="btn btn-primary search">
                                    Search
                                </button>
                            </div>
                            <select class="form-control" data-width="auto" id="search-type-{{ id }}">
                                <option value="exact">exact only</option>
                                <option value="with_special">
                                    with specialisations
                                </option>
                                <option value="with_general">
                                    with generalisations
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-5 col-lg-offset-1">
                <div id="types-panel-event-{{ id }}" class="hide">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Event types</h3>
                        </div>
                        <div class="panel-body">
                            <table id="types-table-event-{{ id }}" class="table table-striped table-condensed"
                                   cellspacing="0" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5">
                <div id="instances-panel-event-{{ id }}" class="hide">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Event instances</h3>
                        </div>
                        <div class="panel-body">
                            <table id="instances-table-event-{{ id }}" class="table table-striped table-condensed"
                                   cellspacing="0" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}



{% macro relation() -%}
    <div class="container-fluid section">
        <div class="row">
            <div class="col-md-12 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Query</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div id="builder-relation"></div>
                        </div>
                        <div class="form-group form-inline">

                            <div class="btn-group">
                                <button id="reset-button-relation" class="btn btn-danger reset">Reset
                                </button>
                                <button id="search-button-relation" class="btn btn-primary search">
                                    Search
                                </button>
                            </div>
                        </div>
                        <div id="alert-info-relation" class="hide alert alert-info" role="alert"></div>
                        <div id="alert-warning-relation" class="hide alert alert-warning" role="alert"></div>
                        <div id="alert-danger-relation" class="hide alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-10 col-lg-offset-1">
                <div id="types-panel-relation" class="hide">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Relation types</h3>
                        </div>
                        <div class="panel-body">
                            <table id="types-table-relation" class="table table-striped table-condensed" cellspacing="0"
                                   width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-10 col-lg-offset-1">
                <div id="instances-panel-relation" class="hide">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Relation instances</h3>
                        </div>
                        <div class="panel-body">
                            <table id="instances-table-relation"
                                   class="table table-striped table-condensed" cellspacing="0" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-10 col-lg-offset-1">

                <div class="panel panel-default hide" id="graph-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Relation graph</h3>
                        <ul class="list-inline panel-actions">
                            <li><a href="#" id="panel-fullscreen" role="button"
                                   title="Toggle fullscreen"><i
                                    class="glyphicon glyphicon-resize-full"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body" id="graph-panel-body">

                        <div id="alert-info-graph" class="hide alert alert-info"
                             role="alert"></div>
                        <div id="alert-warning-graph" class="hide alert alert-warning" role="alert">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <div id="alert-warning-graph-text"></div>
                        </div>

                        <div id="event-graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
